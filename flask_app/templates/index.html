<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔐 Crypto Messaging Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 15px;
    }
    .form-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">🔐 Cryptographic Messenger (L4.5)</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Key Generation -->
    <div class="card p-4 form-section">
      <h4>🗝️ Generate Keys</h4>
      <form method="POST" action="/generate_keys">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
          <label>Passphrase</label>
          <input type="password" class="form-control" name="passphrase" required />
        </div>
        <div class="mb-3">
          <label>Confirm Passphrase</label>
          <input type="password" class="form-control" name="confirm" required />
        </div>
        <button type="submit" class="btn btn-success">Generate</button>
      </form>
    </div>

    <!-- File Send -->
    <div class="card p-4 form-section">
      <h4>📤 Send Encrypted Message</h4>
      <form method="POST" action="/send_message" enctype="multipart/form-data">
        <div class="mb-3">
          <label>Sender Username</label>
          <input type="text" class="form-control" name="sender" required />
        </div>
        <div class="mb-3">
          <label>Sender's Passphrase</label>
          <input type="password" class="form-control" name="sender_pass" required />
        </div>
        <div class="mb-3">
          <label>Receiver Username</label>
          <input type="text" class="form-control" name="receiver" required />
        </div>
        <div class="mb-3">
          <label>Select File</label>
          <input type="file" class="form-control" name="file" required />
        </div>
        <button type="submit" class="btn btn-primary">Encrypt & Send</button>
      </form>
    </div>
<!-- Decrypt Message -->
<div class="card p-4 form-section">
  <h4>📥 Decrypt Message</h4>
  <form method="POST" action="/decrypt_message">
    <div class="mb-3">
      <label>Receiver Username</label>
      <input type="text" class="form-control" name="receiver" required />
    </div>
    <div class="mb-3">
      <label>Receiver's Passphrase</label>
      <input type="password" class="form-control" name="passphrase" required />
    </div>
    <div class="mb-3">
      <label>Message File (exact name in folder)</label>
      <input type="text" class="form-control" name="filename" placeholder="e.g. mohith_to_eren_1753276472_metadata.json" required />
    </div>
    <button type="submit" class="btn btn-danger">Decrypt & Verify</button>
  </form>
</div>


    <footer class="text-center mt-5">
      <hr />
      <p style="color:#777;">&copy; Crypto Portal — L4.5 Project by Mohith</p>
    </footer>
  </div>
</body>
</html>
